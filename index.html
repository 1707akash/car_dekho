<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car dekho home</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="topheader">
            <div class="logocontainer">
                 <div class="logorow">
                    <div class="logo">
                        <a href="">
                            <img width="174" height="42" src="https://stimg.cardekho.com/pwa/img/carDekho-newLogo.svg" loading="eager" alt="CarDekho.com - Best place to buy New and Used Cars in India">
                        </a>
                    </div>

                    <div class="searcharea">
                            <div class="text">
                                <input type="text" placeholder="Search cars eg. Honda Elevate">
                                <button class="material-icons searchlens">search</button>
                            </div>
                            
                    </div>

                    <div class="language">
                        <div class="languagelist">
                            <select name="English" id="lang">
                                <option class="option">English</option>
                                <option class="option">हिन्दी</option>
                                <option class="option">ಕನ್ನಡ</option>
                                <option class="option">मराठी</option>
                                </select>
                        </div>
                        <div class="material-icons">
                            favorite_border
                        </div>
                        <div class="login">
                            <span class="material-icons">person_outline</span>
                            <p>Login/Register</p>
                        </div>
                    </div>
                    
                 </div>
            </div>
        </div>
        <div class="bottomheader">
            <div class="categories">
                <div class="tags newcars"><a href="">NEW CARS</a>
                    <p class="material-icons downarrow">arrow_drop_down</p>
                </div>
                <div class="tags"><a href="">BUY & SELL USED CARS</a>
                    <p class="material-icons downarrow">arrow_drop_down</p></div>
                <div class="tags"><a href="">NEWS, REVIEWS & VIDEOS</a>
                    <p class="material-icons downarrow">arrow_drop_down</p></div>
                <div class="tags"><a href="">CAR SERVICES</a>
                    <p class="material-icons downarrow">arrow_drop_down</p></div>
                
            </div>
            <div class="location">
                <span class="material-icons place">place</span>
                <p>Ahmedabad</p>
                <span class="material-icons">arrow_drop_down</span>
            </div>
        </div>
    </header>
</body>
</html>
